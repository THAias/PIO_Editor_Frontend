    <title>PIO-ULB-Editor</title>

    <!-- Loading Spinner Styling -->
    <style>
        .loader-container {
            background-color: white;
            position: absolute;
            left: 50%;
            top: 50%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }

        .loader-subtitle {
            font: bold 18px Roboto, sans-serif;
            color: #074EE8;
            text-align: center;
        }

        .loader {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: block;
            margin: 30px auto;
            position: relative;
            color: #074EE8;
            left: -100px;
            box-sizing: border-box;
            animation: shadowRolling 2s linear infinite;
        }

        @keyframes shadowRolling {
            0% {
                box-shadow: 0 0 rgba(7, 78, 232, 0), 0 0 rgba(7, 78, 232, 0), 0 0 rgba(7, 78, 232, 0), 0 0 rgba(7, 78, 232, 0);
            }
            12% {
                box-shadow: 100px 0 #074EE8, 0 0 rgba(7, 78, 232, 0), 0 0 rgba(7, 78, 232, 0), 0 0 rgba(7, 78, 232, 0);
            }
            25% {
                box-shadow: 120px 0 #074EE8, 100px 0 #074EE8, 0 0 rgba(7, 78, 232, 0), 0 0 rgba(7, 78, 232, 0);
            }
            36% {
                box-shadow: 140px 0 #074EE8, 120px 0 #074EE8, 100px 0 #074EE8, 0 0 rgba(7, 78, 232, 0);
            }
            50% {
                box-shadow: 160px 0 #074EE8, 140px 0 #074EE8, 120px 0 #074EE8, 100px 0 #074EE8;
            }
            62% {
                box-shadow: 200px 0 rgba(7, 78, 232, 0), 160px 0 #074EE8, 140px 0 #074EE8, 120px 0 #074EE8;
            }
            75% {
                box-shadow: 200px 0 rgba(7, 78, 232, 0), 200px 0 rgba(7, 78, 232, 0), 160px 0 #074EE8, 140px 0 #074EE8;
            }
            87% {
                box-shadow: 200px 0 rgba(7, 78, 232, 0), 200px 0 rgba(7, 78, 232, 0), 200px 0 rgba(7, 78, 232, 0), 160px 0 #074EE8;
            }
            100% {
                box-shadow: 200px 0 rgba(7, 78, 232, 0), 200px 0 rgba(7, 78, 232, 0), 200px 0 rgba(7, 78, 232, 0), 200px 0 rgba(7, 78, 232, 0);
            }
        }
    </style>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root">
    <!-- React will load here -->
</div>
<!-- Loading Spinner Div -->
<div class="loader-container">
    <div class="loader"></div>
    <div class="loader-subtitle">PIO-ULB-Editor wird geladen...</div>
</div>
</body>
</html>
